<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> 

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">

  <link rel="stylesheet" href="style.css">

  <link rel="preconnect" href="https://fonts.googleapis.com">
  
  <title>Stats preview card component</title>


</head>
<body>

    <div class="stats-preview">
        <div class="box-wrapper">
            <div class="box flex">
                <div class="box__text">
                    <div class="container">
                        <div class="box__heading margin-bottom-small">
                            <h1 class="box__heading--main margin-heading .font-Lexend-Deca">Get <span class="soft-violet">insights</span> that help your business grow.</h1>
                            <p class="box__heading--submain">Discover the benefits of data analytics and make better decisions regarding revenue, customer experience, and overall efficiency.</p>
                        </div>
                        <div class="box__benefits">
                            <ul class="box__benefits-list flex">
                                <li class="box__benefits-items">
                                    <span class="bold font-big">10k+</span><br>
                                    <span class="uppercase font-small">companies</span>
                                </li>
                                <li class="box__benefits-items">
                                    <span class="bold font-big">314</span><br>
                                    <span class="uppercase font-small">templates</span>
                                </li>
                                <li class="box__benefits-items">
                                    <span class="bold font-big">12M+</span><br>
                                    <span class="uppercase font-small">queries</span>
                                </li>
                            </ul>
                        </div>
                    </div>
                </div>
                <div class="box__image-container flex">
                </div>
            </div>
        </div>
        
        
          <div class="attribution">
            <div class="abbr-wrapper">
                Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
                Coded by <a href="#">Julia Talipova</a>.
            </div>
          </div>
    </div>
  
</body>
</html>
